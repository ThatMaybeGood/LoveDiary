<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心语时光 - 情侣共享日记</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!--    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/animations.css') }}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark love-navbar">
        <div class="container">
            <a class="navbar-brand love-brand" href="#">
                <i class="fas fa-heartbeat me-2"></i>
                <span class="brand-text">心语时光</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-module="dashboard">
                            <i class="fas fa-home me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-module="diary">
                            <i class="fas fa-book me-1"></i>共享日记
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-module="reminders">
                            <i class="fas fa-calendar-heart me-1"></i>纪念日
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-module="gallery">
                            <i class="fas fa-images me-1"></i>相册回忆
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-module="wishlist">
                            <i class="fas fa-gift me-1"></i>礼物期望
                        </a>
                    </li>
                </ul>

                <div class="navbar-nav">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle love-user" href="#" data-bs-toggle="dropdown">
                            <span class="user-avatar">👦</span>
                            <span class="user-name">小明</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>个人资料</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>设置</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-sign-out-alt me-2"></i>退出</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container-fluid love-container">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-lg-2 col-md-3 love-sidebar">
                <div class="sidebar-sticky">
                    <div class="couple-info text-center mb-4">
                        <div class="couple-avatars mb-3">
                            <span class="avatar me-2">👦</span>
                            <i class="fas fa-heart heart-pulse text-danger mx-2"></i>
                            <span class="avatar ms-2">👧</span>
                        </div>
                        <h6 class="couple-names">小明 & 小美</h6>
                        <p class="text-muted small">在一起 328 天</p>
                    </div>

                    <nav class="sidebar-nav">
                        <a class="nav-link active" href="#" data-module="dashboard">
                            <i class="fas fa-chart-pie me-2"></i>数据概览
                        </a>
                        <a class="nav-link" href="#" data-module="diary">
                            <i class="fas fa-book me-2"></i>共享日记
                        </a>
                        <a class="nav-link" href="#" data-module="reminders">
                            <i class="fas fa-calendar-star me-2"></i>纪念日
                        </a>
                        <a class="nav-link" href="#" data-module="gallery">
                            <i class="fas fa-camera me-2"></i>相册回忆
                        </a>
                        <a class="nav-link" href="#" data-module="wishlist">
                            <i class="fas fa-gift me-2"></i>礼物期望
                        </a>
                        <a class="nav-link" href="#" data-module="bucketlist">
                            <i class="fas fa-list-check me-2"></i>愿望清单
                        </a>
                        <a class="nav-link" href="#" data-module="messages">
                            <i class="fas fa-comment-dots me-2"></i>留言板
                        </a>
                    </nav>

                    <div class="sidebar-footer mt-4">
                        <div class="love-quote">
                            <i class="fas fa-quote-left text-muted me-1"></i>
                            <span class="quote-text">每一天都是新的开始，每一刻都值得珍惜</span>
                            <i class="fas fa-quote-right text-muted ms-1"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="col-lg-10 col-md-9 love-content">
                <!-- 各模块内容将通过JavaScript动态加载 -->
                <div id="module-content" class="animate__animated animate__fadeIn">
                    <!-- 默认显示首页 -->
                    <div class="dashboard-module">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="mb-0">
                                <i class="fas fa-home text-primary me-2"></i>
                                首页概览
                            </h2>
                            <span class="text-muted" id="current-date">加载中...</span>
                        </div>
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary mb-3"></div>
                            <p>正在加载...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框容器 -->
    <div id="modal-container"></div>

    <!-- JavaScript 依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 自定义JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modules.js') }}"></script>

    <script>
        // 设置当前日期
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('zh-CN', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            weekday: 'long'
        });

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
        });
    </script>
</body>
</html>
